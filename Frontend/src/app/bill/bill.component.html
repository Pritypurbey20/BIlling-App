<div class="card" style="max-width: 800px; margin: auto; margin-top: 16%;">
  <div class="card-body">
    <h5 class="card-title">New Bill Form</h5>
    <div class="">
      <form class="row g-3" [formGroup]="Billform" id="formData" #userData="ngForm" (ngSubmit)="newBill()">
        <div class="col-12">
          <label for="inputNanme4" class="form-label">Item</label>
          <input type="text" class="form-control" id="inputNanme4" formControlName="Item">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Shipping charge</label>
          <input type="email" class="form-control" id="inputEmail4" formControlName="Shipping_charge">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Discount</label>
          <input type="text" class="form-control" id="inputAddress" formControlName="Discount">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Total</label>
          <input type="text" class="form-control" id="inputAddress" formControlName="Total">
        </div>
        <div class="text-center">
          <button type="submit" style='margin-right:16px' class="btn btn-primary">Submit</button>
          <button routerLink="/home/dashboard" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
