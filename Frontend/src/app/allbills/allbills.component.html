<section class="section">
  <div class="row">
    <div class="col-lg-12">

      <div class="card" style="margin: 200px 0px 0px 300px;">
        <div class="card-body">

          <!-- Table with stripped rows -->
          <table class="table datatable">
            <thead>
              <tr>
                <th scope="col">Bill no.</th>
                <th scope="col">Item</th>
                <th scope="col">Shipping charge</th>
                <th scope="col">Discount</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of data, index as j">

                <td>{{ j + 1 }}</td>
                <td>{{ i.Item }}</td>
                <td>{{ i.Shipping_charge }}</td>
                <td>{{ i.Discount }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
