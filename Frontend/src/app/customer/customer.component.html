<div class="card" style="max-width: 800px; margin: auto; margin-top: 16%;">
  <div class="card-body">
    <h5 class="card-title">New Customer Form</h5>
    <div class="">
      <form class="row g-3" [formGroup]="customerform" id="formData" #userData="ngForm" (ngSubmit)="newCustomer()">
        <div class="col-12">
          <label for="inputNanme4" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputNanme4" formControlName="Name">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" formControlName="Email">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" formControlName="Address"
            placeholder="1234 Main St">
        </div>
        <div class="text-center">
          <button type="submit" style='margin-right:16px' class="btn btn-primary">Submit</button>
          <button routerLink="/home/dashboard" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
